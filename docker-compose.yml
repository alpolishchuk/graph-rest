version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: restql_demo
      POSTGRES_USER: postgres
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
